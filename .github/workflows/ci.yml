name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/windows-store-server
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'
      - name: Build (skip tests)
        run: mvn -B -DskipTests verify
      - name: Unit tests
        run: mvn -B -DfailIfNoTests=false test
      - name: Integration tests
        run: mvn -B -DskipTests -DfailIfNoTests=false failsafe:integration-test failsafe:verify
      - name: ArchUnit tests
        run: mvn -B -Dtest=*ArchUnit* -DfailIfNoTests=false test
      - name: Contract tests
        run: mvn -B -Dtest=*Contract* -DfailIfNoTests=false test
      - name: Coverage report
        run: mvn -B -DskipTests=false verify

  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          build-mode: manual
      - name: Build for CodeQL
        run: mvn -B -DskipTests verify
        working-directory: backend/windows-store-server
      - name: Analyze
        uses: github/codeql-action/analyze@v3