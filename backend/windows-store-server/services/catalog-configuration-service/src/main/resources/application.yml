server:
  port: 8081

spring:
  application:
    name: catalog-configuration-service
  config:
    import: optional:configserver:http://localhost:8888
  datasource:
    url: jdbc:postgresql://localhost:5432/catalog_configuration
    username: ${DB_USERNAME:kanokna}
    password: ${DB_PASSWORD:kanokna_dev}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        default_schema: catalog_configuration
  flyway:
    schemas: catalog_configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.protobuf.KafkaProtobufSerializer
  grpc:
    server:
      port: 9081
    client:
      inprocess:
        exclusive: false
      channels:
        pricing-service:
          address: static://localhost:9082
          negotiation-type: PLAINTEXT
          enable-keep-alive: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  tracing:
    sampling:
      probability: ${TRACING_SAMPLE_PROBABILITY:1.0}

logging:
  level:
    com.kanokna.catalog: DEBUG
