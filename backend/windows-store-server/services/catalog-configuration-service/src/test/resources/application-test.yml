# ============================================================================
# Catalog Configuration Service - Test Configuration
# ============================================================================
# Database connection is configured dynamically via Testcontainers
# using @DynamicPropertySource in integration tests.
# No hardcoded database credentials needed here.

spring:
  jpa:
    show-sql: true
  flyway:
    enabled: false
  cloud:
    config:
      enabled: false

logging:
  level:
    com.kanokna.catalog: DEBUG
    org.testcontainers: INFO
