server:
  port: 8083

spring:
  application:
    name: cart-service
  config:
    import: optional:configserver:http://localhost:8888
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:cart}
    username: ${DB_USERNAME:kanokna}
    password: ${DB_PASSWORD:kanokna_dev}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        default_schema: cart
  flyway:
    schemas: cart
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.protobuf.KafkaProtobufSerializer
    properties:
      schema.registry.url: ${SCHEMA_REGISTRY_URL:http://localhost:8081}
  data:
    redis:
      port: ${REDIS_PORT:6379}
      host: ${REDIS_HOST:localhost}
  grpc:
    server:
      port: 9083
    client:
      inprocess:
        exclusive: false
      channels:
        catalog-configuration-service:
          address: static://localhost:9081
          negotiation-type: PLAINTEXT
          enable-keep-alive: true
        pricing-service:
          address: static://localhost:9082
          negotiation-type: PLAINTEXT
          enable-keep-alive: true

resilience4j:
  circuitbreaker:
    instances:
      catalogService:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
      pricingService:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s

# Cart service configuration (MC-cart-properties)
kanokna:
  cart:
    # Time-to-live for anonymous carts (BR-CART-SESSION-TTL)
    anonymous-ttl: 7d
    # Threshold for cart abandonment detection (BR-CART-ABANDONED)
    abandoned-threshold: 72h
    # Validity duration for checkout snapshots (BR-CART-028)
    snapshot-validity: 15m
    # Price change threshold for user acknowledgment (BR-CART-015)
    price-change-threshold-percent: 1.0
    # Maximum items per cart
    max-items-per-cart: 50
    # Maximum quantity per line item
    max-quantity-per-item: 100
    # Duration after which price quotes are considered stale
    price-quote-staleness: 30m
    # Auto-refresh prices on cart retrieval
    auto-refresh-prices: false
    # Timeout for catalog validation calls
    catalog-validation-timeout: 5s
    # Timeout for pricing quote calls
    pricing-quote-timeout: 5s

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  tracing:
    sampling:
      probability: ${TRACING_SAMPLE_PROBABILITY:1.0}

logging:
  level:
    com.kanokna.cart: DEBUG
