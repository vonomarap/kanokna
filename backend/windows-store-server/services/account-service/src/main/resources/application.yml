server:
  port: 8085

spring:
  application:
    name: account-service
  config:
    import: optional:configserver:http://localhost:8888
  datasource:
    url: jdbc:postgresql://localhost:5432/accounts
    username: ${DB_USERNAME:kanokna}
    password: ${DB_PASSWORD:kanokna_dev}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        default_schema: accounts
  flyway:
    schemas: accounts
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.protobuf.KafkaProtobufSerializer
  grpc:
    server:
      port: 9085

# Account service configuration
kanokna:
  account:
    auto-create-profile: true
    max-addresses-per-user: 10
    saved-configurations:
      max-per-user: 50
      default-name-pattern: "Config {timestamp}"
    defaults:
      language: ru
      currency: RUB
      notification-email: true
      notification-sms: false
      notification-push: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  tracing:
    sampling:
      probability: ${TRACING_SAMPLE_PROBABILITY:1.0}

logging:
  level:
    com.kanokna.account: DEBUG
