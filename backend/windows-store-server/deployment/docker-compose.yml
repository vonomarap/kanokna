# ============================================================================
# Docker Compose - Local Development Infrastructure
# ============================================================================
# MODULE_CONTRACT: MC-infra-docker-compose
# Provides all infrastructure services required for local development of the
# Kanokna Windows & Doors E-Commerce platform.
#
# Services:
#   - PostgreSQL: Primary database for all microservices
#   - Kafka: Event streaming (Zookeeper + Broker)
#   - Redis: Caching and session storage
#   - Elasticsearch: Search indexing
#   - Keycloak: Identity and access management
#   - MinIO: S3-compatible object storage
#
# Links:
#   - DevelopmentPlan.xml#DP-INFRA-docker-compose
#   - Technology.xml#TECH-INFRA-001
# ============================================================================

name: kanokna-infra

services:
  # ═══════════════════════════════════════════════════════════════════════════
  # PostgreSQL - Primary Database
  # ═══════════════════════════════════════════════════════════════════════════
  postgres:
    image: postgres:16.4-alpine
    container_name: kanokna-postgres
    hostname: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kanokna}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kanokna_secret}
      POSTGRES_DB: ${POSTGRES_DB:-kanokna}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-kanokna} -d ${POSTGRES_DB:-kanokna}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - kanokna-network

  # ═══════════════════════════════════════════════════════════════════════════
  # Zookeeper - Kafka Coordination
  # ═══════════════════════════════════════════════════════════════════════════
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: kanokna-zookeeper
    hostname: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      KAFKA_OPTS: "-Dzookeeper.4lw.commands.whitelist=*"
    ports:
      - "${ZOOKEEPER_PORT:-2181}:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - kanokna-network

  # ═══════════════════════════════════════════════════════════════════════════
  # Kafka - Event Streaming
  # ═══════════════════════════════════════════════════════════════════════════
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kanokna-kafka
    hostname: kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    ports:
      - "${KAFKA_PORT:-9092}:9092"
      - "${KAFKA_INTERNAL_PORT:-29092}:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-broker-api-versions --bootstrap-server localhost:9092",
        ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - kanokna-network

  # ═══════════════════════════════════════════════════════════════════════════
  # Kafka UI - Management Interface (Optional)
  # ═══════════════════════════════════════════════════════════════════════════
  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    container_name: kanokna-kafka-ui
    hostname: kafka-ui
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: kanokna-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: "true"
    ports:
      - "${KAFKA_UI_PORT:-8090}:8080"
    profiles:
      - tools
    networks:
      - kanokna-network

  # ═══════════════════════════════════════════════════════════════════════════
  # Redis - Caching & Session Storage
  # ═══════════════════════════════════════════════════════════════════════════
  redis:
    image: redis:7.2.4-alpine
    container_name: kanokna-redis
    hostname: redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - kanokna-network

  # ═══════════════════════════════════════════════════════════════════════════
  # Redis Commander - Management Interface (Optional)
  # ═══════════════════════════════════════════════════════════════════════════
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: kanokna-redis-commander
    hostname: redis-commander
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "${REDIS_COMMANDER_PORT:-8091}:8081"
    profiles:
      - tools
    networks:
      - kanokna-network

  # ═══════════════════════════════════════════════════════════════════════════
  # Elasticsearch - Search Engine
  # ═══════════════════════════════════════════════════════════════════════════
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.1
    container_name: kanokna-elasticsearch
    hostname: elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=kanokna-cluster
      - node.name=kanokna-es-node
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
      - "${ELASTICSEARCH_TRANSPORT_PORT:-9300}:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'",
        ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - kanokna-network

  # ═══════════════════════════════════════════════════════════════════════════
  # Kibana - Elasticsearch UI (Optional)
  # ═══════════════════════════════════════════════════════════════════════════
  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.2
    container_name: kanokna-kibana
    hostname: kibana
    restart: unless-stopped
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kanokna-kibana
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    profiles:
      - tools
    networks:
      - kanokna-network

  # ═══════════════════════════════════════════════════════════════════════════
  # Keycloak - Identity & Access Management
  # ═══════════════════════════════════════════════════════════════════════════
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    container_name: kanokna-keycloak
    hostname: keycloak
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: ${POSTGRES_USER:-kanokna}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-kanokna_secret}
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: ${KEYCLOAK_PORT:-8180}
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    ports:
      - "${KEYCLOAK_PORT:-8180}:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'",
        ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - kanokna-network

  # ═══════════════════════════════════════════════════════════════════════════
  # MinIO - S3-Compatible Object Storage
  # ═══════════════════════════════════════════════════════════════════════════
  minio:
    image: minio/minio:RELEASE.2024-02-26T09-33-48Z
    container_name: kanokna-minio
    hostname: minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - kanokna-network

  # ═══════════════════════════════════════════════════════════════════════════
  # MinIO Setup - Create Default Buckets
  # ═══════════════════════════════════════════════════════════════════════════
  minio-setup:
    image: minio/mc:RELEASE.2024-02-24T01-33-20Z
    container_name: kanokna-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set kanokna http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb --ignore-existing kanokna/media;
      mc mb --ignore-existing kanokna/documents;
      mc mb --ignore-existing kanokna/uploads;
      mc anonymous set download kanokna/media;
      echo 'MinIO buckets created successfully';
      exit 0;
      "
    networks:
      - kanokna-network

  # ═══════════════════════════════════════════════════════════════════════════
  # Prometheus - Metrics Collection (Optional)
  # ═══════════════════════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: kanokna-prometheus
    hostname: prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    profiles:
      - monitoring
    networks:
      - kanokna-network

  # ═══════════════════════════════════════════════════════════════════════════
  # Grafana - Metrics Visualization (Optional)
  # ═══════════════════════════════════════════════════════════════════════════
  grafana:
    image: grafana/grafana:10.3.3
    container_name: kanokna-grafana
    hostname: grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    profiles:
      - monitoring
    networks:
      - kanokna-network

  # ═══════════════════════════════════════════════════════════════════════════
  # Loki - Log Aggregation (Optional)
  # ═══════════════════════════════════════════════════════════════════════════
  loki:
    image: grafana/loki:2.9.4
    container_name: kanokna-loki
    hostname: loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "${LOKI_PORT:-3100}:3100"
    volumes:
      - loki_data:/loki
    profiles:
      - monitoring
    networks:
      - kanokna-network

# ═══════════════════════════════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════════════════════════════
networks:
  kanokna-network:
    name: kanokna-network
    driver: bridge

# ═══════════════════════════════════════════════════════════════════════════════
# Volumes
# ═══════════════════════════════════════════════════════════════════════════════
volumes:
  postgres_data:
    name: kanokna-postgres-data
  zookeeper_data:
    name: kanokna-zookeeper-data
  zookeeper_log:
    name: kanokna-zookeeper-log
  kafka_data:
    name: kanokna-kafka-data
  redis_data:
    name: kanokna-redis-data
  elasticsearch_data:
    name: kanokna-elasticsearch-data
  keycloak_data:
    name: kanokna-keycloak-data
  minio_data:
    name: kanokna-minio-data
  prometheus_data:
    name: kanokna-prometheus-data
  grafana_data:
    name: kanokna-grafana-data
  loki_data:
    name: kanokna-loki-data
