# ============================================================================
# Prometheus Configuration
# ============================================================================
# MODULE_CONTRACT: MC-infra-docker-compose
#
# Configures Prometheus to scrape metrics from Kanokna microservices
# and infrastructure components.
#
# Links:
#   - DevelopmentPlan.xml#DP-INFRA-docker-compose
#   - Technology.xml#TECH-OBSERVABILITY-001
# ============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: local
    project: kanokna

# ─────────────────────────────────────────────────────────────────────────────
# Alerting Configuration
# ─────────────────────────────────────────────────────────────────────────────
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# ─────────────────────────────────────────────────────────────────────────────
# Rule Files
# ─────────────────────────────────────────────────────────────────────────────
rule_files: []

# ─────────────────────────────────────────────────────────────────────────────
# Scrape Configurations
# ─────────────────────────────────────────────────────────────────────────────
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # ───────────────────────────────────────────────────────────────────────────
  # Infrastructure Services
  # ───────────────────────────────────────────────────────────────────────────

  # PostgreSQL (requires postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
    metrics_path: /metrics

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: /metrics

  # Kafka (JMX metrics)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9101']
    metrics_path: /metrics

  # Elasticsearch
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    metrics_path: /_prometheus/metrics
    scheme: http

  # ───────────────────────────────────────────────────────────────────────────
  # Kanokna Microservices (Spring Boot Actuator)
  # ───────────────────────────────────────────────────────────────────────────

  - job_name: 'config-server'
    static_configs:
      - targets: ['host.docker.internal:8889']
    metrics_path: /actuator/prometheus
    scheme: http

  - job_name: 'gateway'
    static_configs:
      - targets: ['host.docker.internal:8081']
    metrics_path: /actuator/prometheus
    scheme: http

  - job_name: 'catalog-service'
    static_configs:
      - targets: ['host.docker.internal:8082']
    metrics_path: /actuator/prometheus
    scheme: http

  - job_name: 'pricing-service'
    static_configs:
      - targets: ['host.docker.internal:8083']
    metrics_path: /actuator/prometheus
    scheme: http

  - job_name: 'cart-service'
    static_configs:
      - targets: ['host.docker.internal:8084']
    metrics_path: /actuator/prometheus
    scheme: http

  - job_name: 'order-service'
    static_configs:
      - targets: ['host.docker.internal:8085']
    metrics_path: /actuator/prometheus
    scheme: http

  - job_name: 'account-service'
    static_configs:
      - targets: ['host.docker.internal:8086']
    metrics_path: /actuator/prometheus
    scheme: http

  - job_name: 'installation-service'
    static_configs:
      - targets: ['host.docker.internal:8087']
    metrics_path: /actuator/prometheus
    scheme: http

  - job_name: 'media-service'
    static_configs:
      - targets: ['host.docker.internal:8088']
    metrics_path: /actuator/prometheus
    scheme: http

  - job_name: 'notification-service'
    static_configs:
      - targets: ['host.docker.internal:8089']
    metrics_path: /actuator/prometheus
    scheme: http

  - job_name: 'search-service'
    static_configs:
      - targets: ['host.docker.internal:8090']
    metrics_path: /actuator/prometheus
    scheme: http

  - job_name: 'reporting-service'
    static_configs:
      - targets: ['host.docker.internal:8091']
    metrics_path: /actuator/prometheus
    scheme: http
