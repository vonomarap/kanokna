# ============================================================================
# Common Configuration for All Services
# ============================================================================
# This configuration is inherited by all services fetching config from this server.
# Service-specific overrides are in their respective {service-name}.yml files.
# ============================================================================

# ─────────────────────────────────────────────────────────────────────────────
# Server Configuration
# ─────────────────────────────────────────────────────────────────────────────
server:
  shutdown: graceful
  error:
    include-message: always
    include-binding-errors: always

spring:
  # ─────────────────────────────────────────────────────────────────────────────
  # JPA / Hibernate
  # ─────────────────────────────────────────────────────────────────────────────
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_batch_fetch_size: 25
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
        format_sql: false
        generate_statistics: false
    show-sql: false

  # ─────────────────────────────────────────────────────────────────────────────
  # Jackson JSON
  # ─────────────────────────────────────────────────────────────────────────────
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false

  # ─────────────────────────────────────────────────────────────────────────────
  # Kafka Common Settings
  # ─────────────────────────────────────────────────────────────────────────────
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
    properties:
      security.protocol: ${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}

  # ─────────────────────────────────────────────────────────────────────────────
  # Redis Common Settings
  # ─────────────────────────────────────────────────────────────────────────────
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

  # ─────────────────────────────────────────────────────────────────────────────
  # Security - OAuth2 Resource Server
  # ─────────────────────────────────────────────────────────────────────────────
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_ISSUER_URI:http://localhost:8180/realms/kanokna}
          jwk-set-uri: ${OAUTH2_JWK_SET_URI:http://localhost:8180/realms/kanokna/protocol/openid-connect/certs}

# ─────────────────────────────────────────────────────────────────────────────
# Actuator & Observability
# ─────────────────────────────────────────────────────────────────────────────
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    circuitbreakers:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    sampling:
      probability: ${TRACING_SAMPLE_RATE:1.0}
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}

# ─────────────────────────────────────────────────────────────────────────────
# Resilience4j Circuit Breaker Defaults
# ─────────────────────────────────────────────────────────────────────────────
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
        register-health-indicator: true
  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 500ms
  timelimiter:
    configs:
      default:
        timeout-duration: 5s

# ─────────────────────────────────────────────────────────────────────────────
# gRPC Common Settings
# ─────────────────────────────────────────────────────────────────────────────
grpc:
  server:
    port: ${GRPC_SERVER_PORT:9090}
    enable-keep-alive: true
    keep-alive-time: 30s
    max-inbound-message-size: 4194304  # 4MB
    reflection-service-enabled: true
  client:
    GLOBAL:
      negotiation-type: PLAINTEXT
      enable-keep-alive: true

# ─────────────────────────────────────────────────────────────────────────────
# Logging
# ─────────────────────────────────────────────────────────────────────────────
logging:
  level:
    root: INFO
    com.kanokna: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql: WARN
  pattern:
    console: "%d{ISO8601} [%thread] %-5level [%X{correlationId:-}][%X{blockAnchor:-}] %logger{36} - %msg%n"
